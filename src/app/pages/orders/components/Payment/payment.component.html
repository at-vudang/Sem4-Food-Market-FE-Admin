<div class="widgets">
  <div class="row">
    <ba-card title="Basic Example" baCardClass="with-scroll" class="data-table-container">
      <div class="row">
        <div class="col-sm-2">
          <label class="label-control">Rows on page</label>
          <select class="form-control input-sm" [(ngModel)]="rowsOnPage" (ngModelChange)="changeModel($event)">
            <option [ngValue]="5">5</option>
            <option [ngValue]="10">10</option>
            <option [ngValue]="15">15</option>
          </select>
        </div>
        <div class="col-sm-4">
          <div class="row">
            <label class="col-sm-12 label-control">Sort by</label>
          </div>
          <div class="row">
            <div class="offset-sm-1 col-sm-5">
              <div class="row">
                <select class="form-control input-sm" [ngModel]="sortBy" (change)="sort(sortBy)">
                  <option ngValue="id">ID</option>
                  <option ngValue="order_id">Order ID</option>
                  <option ngValue="transaction_id">Transaction Id</option>
                  <option ngValue="payment_at">Transaction Date</option>
                  <option ngValue="payer_email">Payer Email</option>
                  <option ngValue="payment_gross">Payment Amount</option>
                </select>
              </div>
            </div>
            <div class="offset-sm-1 col-sm-5">
              <div class="row">
                <select class="form-control input-sm" [ngModel]="sortOrder" (change)="sort(sortBy)">
                  <option ngValue="">Ascending</option>
                  <option ngValue="-">Descending</option>
                  <option ngValue="badValue">Bad value</option>
                </select>
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="pull-right">
            <div class="button-wrapper">
              <button [routerLink]="['new']" type="button" class="btn btn-primary  btn-md">Create</button>
            </div>
          </div>
        </div>

      </div>
      <div class="panel panel-default">
        <div class="panel-heading">List Order</div>
        <table class="table table-striped">
          <thead>
          <tr>
            <th style="width: 5%">
              <a (click)="sort('id')" >ID</a>
            </th>
            <th style="width: 5%">
              <a (click)="sort('order_id')" >Order ID</a>
            </th>
            <th style="width: 20%">
              <a (click)="sort('transaction_id')">Transaction ID</a>
            </th>
            <th style="width: 20%">
              <a (click)="sort('payment_at')">Transaction Date</a>
            </th>
            <th style="width: 10%">
              <a (click)="sort('payer_email')">Payer Email</a>
            </th>
            <th style="width: 20%">
              <a (click)="sort('payment_gross')">Payment Amount</a>
            </th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let item of data | paginate:{
                                                      itemsPerPage: rowsOnPage,
                                                      currentPage: activePage,
                                                      totalItems: itemsTotal }">
            <td>{{item.id}}</td>
            <td><a [routerLink]="['/pages/orders/detail', item.order_id]">{{item.order_id}}</a></td>
            <td>{{item.transaction_id}}</td>
            <td>{{item.payment_at}}</td>
            <td>{{item.payer_email}}</td>
            <td>{{item.payment_gross}}</td>
          </tr>
          </tbody>
          <tfoot>
          <tr>
            <td colspan="7">
              <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>
              <!--<mfBootstrapPaginator [rowsOnPageSet]="[5,10,15]"></mfBootstrapPaginator>-->
            </td>
          </tr>
          </tfoot>
        </table>
      </div>
    </ba-card>
  </div>
</div>
